{% extends "layout.html" %}
{% block content %}
<div class="col-md-8">
    <div class="content-section">
        <legend class="border-bottom mb-4 text-navy">To Do List</legend>
        {% for task in tasks %}
            <div>
                <form action="{{ url_for('delete_tasks', id=task.id) }}" method="POST" >
                    <input type="checkbox">  {{ task.entry }}
                    <input align="right" class="btn btn-sm btn-outline-danger py-0" style="font-size: 0.8em;" type="submit" value="Delete">
                </form>
            </div>
        {% endfor %}
        <br>
    </div>
    <small>
        <a class="ml-2" href="{{ url_for('new_task') }}">Add Task</a>
    </small>
</div>
{% endblock content %}
