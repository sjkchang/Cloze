{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-navy">Add task</legend>
            <div class=form-group">
                {{ form.entry(placeholder="Task", class="form-control  form-control-sm") }}
            </div>
        </fieldset>
        {{ form.submit(class="btn btn-outline-dark") }}
    </form>
</div>
{% endblock content %}
